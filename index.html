<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid black;
      background-color: aliceblue;
      box-shadow: 8px 9px 8px -4px;
      border-radius: 8px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      border: 1px solid lightblue;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
    height: 35px;
    background: aliceblue;
    margin-top: 40px;
    font-weight: bold;
    color: #333;
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 3px;
    }
  </style>
</head>
<body id="body">
  <div class="container">
    <h1>Caesar Cipher</h1>
    <label for="text">Enter text:</label>
    <input type="text" id="text" placeholder="Enter your message">

    <label for="key">Enter key:</label>
    <input type="number" id="key" placeholder="Enter the shift key">

    <button id="encryption" onclick="encrypt()">Encrypt</button>
    <button id="dencryption" onclick="decrypt()">Decrypt</button>
    <div id="output"></div>
  </div>

  <script>

    function caesarCipher(text, key) {
      let result = '';
      
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char.match(/[a-z]/i)) {
          let code = text.charCodeAt(i);
          if (code >= 65 && code <= 90) {
            char = String.fromCharCode(((code - 65 + key + 26) % 26) + 65);
          } else if (code >= 97 && code <= 122) {
            char = String.fromCharCode(((code - 97 + key + 26) % 26) + 97);
          }
        }
        result += char;
      }
      return result;
    }

    function encrypt() {
      const text = document.getElementById('text').value;
      const key = parseInt(document.getElementById('key').value);
      const encryptedText = caesarCipher(text, key);
      document.getElementById('output').innerText = `Encrypted : ${encryptedText}`;
    }

    function decrypt() {
      const text = document.getElementById('text').value;
      const key = parseInt(document.getElementById('key').value);
      const decryptedText = caesarCipher(text, -key); // Use -key for decryption.
      document.getElementById('output').innerText = `Decrypted : ${decryptedText}`;
    }
    let encryption=document.getElementById("encryption");
    let dencryption=document.getElementById("dencryption");
    let output=document.getElementById("output");
    let body=document.getElementById("body");

    encryption.addEventListener("click",()=>{
      body.style.backgroundColor="#ff4d4d";
      output.style.backgroundColor="#ff4d4d";
    })

    dencryption.addEventListener("click",()=>{
      body.style.backgroundColor="lightgreen";
      output.style.backgroundColor="lightgreen";
    })

    
  </script>
</body>
</html>
